<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>123</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.css">
    <link rel="stylesheet" href="css/prism.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
<div class="container full-height">
    <div class="row" style="margin: 15px 0 15px 0;">
        <div class="col-xs-12">
            <input type="text" id="id" placeholder="id">
            <input type="text" id="tags" placeholder="tags">
        </div>
    </div>
    <div class="row full-height">
        <div class="col-xs-6 full-height">
            <textarea class="source full-height"></textarea>
        </div>
        <section class="col-xs-6 full-height">
            <div class="result-html full-height"></div>
        </section>
    </div>
    <div class="row" style="margin-top: 20px">
        <div class="col-xs-12"><input type="submit" id="sub" style="float: right"></div>
    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/markdown-it.min.js"></script>
<script type="text/javascript" src="js/prism.js"></script>
<script type="text/javascript">

    function debounce(fn, wait) {
        let timer = null;
        return function () {
            if (timer !== null) clearTimeout(timer);
            timer = setTimeout(fn, wait);
        }
    }

    $(function () {

        const defaults = {
            html: false, // Enable HTML tags in source
            xhtmlOut: false, // Use '/' to close single tags (<br />)
            breaks: false, // Convert '\n' in paragraphs into <br>
            langPrefix: 'language-', // CSS language prefix for fenced blocks
            linkify: true, // autoconvert URL-like texts to links
            typographer: true, // Enable smartypants and other sweet transforms
            _highlight: true,
            _strict: false,
            _view: 'html', // html / src / debug
            highlight: function (str, lang) {
                return '<pre><code class="line-numbers language-' + lang + '">' + str + '</code></pre>';
            }
        };

        let mdHtml = window.markdownit(defaults);

        function render() {
            $('.result-html').html(mdHtml.render($('.source').val()));
            Prism.highlightAll();
        }

        $('#sub').click(function () {
            $.post("/api/sys/web/updateMd", {
                id: $('#id').val(),
                mdContent: $('.source').val(),
                htmlContent: mdHtml.render($('.source').val()),
                tags: $('#tags').val()
            }, function (data) {

            });
        });

        function uploadImg(clipboardData) {
            if (!clipboardData) {
                return;
            }
            let items, item, types;
            items = clipboardData.items;
            if (!items) {
                return;
            }
            // 保存在剪贴板中的数据类型
            types = clipboardData.types || [];
            for (let i = 0; i < types.length; i++) {
                if (types[i] === 'Files') {
                    item = items[i];
                    break;
                }
            }
            // 判断是否为图片数据
            if (item && item.kind === 'file' && item.type.match(/^image\//i)) {
                // 读取该图片
                let file = item.getAsFile();
                let xhr = new XMLHttpRequest(), formData = new FormData();
                formData.append('file', file);
                formData.append('path', $('#id').val());
                // 上传结束
                xhr.onload = function () {
                    let responseText = JSON.parse(xhr.responseText);
                    if (xhr.readyState === 4 && responseText.code === 200) {
                        let img = "\n![这里写图片描述](https://cdn.smallyoung.cn/article/" + $('#id').val() + "/" + responseText.data + ")\n";
                        $('.source').val($('.source').val() + img);
                        render();
                    }
                };
                xhr.open('POST', '/api/upload/img', true);
                xhr.send(formData);
            }
        }

        //绑定事件
        $(".source").bind({
            keyup: debounce(() => {
                render();
            }, 500),
            paste: function (event) {
                uploadImg(event.originalEvent.clipboardData || window.clipboardData);
            },
            drop: function (event) {
                event.stopPropagation();
                event.preventDefault();
                uploadImg(event.originalEvent.dataTransfer);
            },
            scroll: function () {
                $(".result-html").scrollTop($(this).scrollTop());
                $(".result-html").scrollLeft($(this).scrollLeft());
            }
        });
    });
</script>
</body>

</html>
