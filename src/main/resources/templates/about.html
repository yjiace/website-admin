<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="renderer" content="webkit|ie-stand|ie-comp">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="keywords" content="SmallYoung">
    <meta name="description" content="SmallYoung"/>
    <meta name="author" content="SmallYoung"/>
    <meta name="robots" content="index,follow">

    <title>SmallYoung</title>
    <link rel="icon" type="image/png" href="//cdn.smallyoung.cn/libs/image/logo.png">

    <link rel="stylesheet" type="text/css" href="//cdn.smallyoung.cn/libs/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.smallyoung.cn/libs/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.smallyoung.cn/libs/css/aos.css">
    <link rel="stylesheet" type="text/css" href="//cdn.smallyoung.cn/libs/css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.smallyoung.cn/libs/css/lightgallery.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.smallyoung.cn/libs/css/matery.css">
    <link rel="stylesheet" type="text/css" href="//cdn.smallyoung.cn/libs/css/my.css">

    <script src="//cdn.smallyoung.cn/libs/js/jquery-3.5.1.min.js"></script>
    <script src="js/comment.js"></script>
    <link rel="stylesheet" href="//cdn.smallyoung.cn/libs/css/prism-tomorrow.css" type="text/css">
    <style type="text/css">
        .heart {
            width: 10px;
            height: 10px;
            position: fixed;
            background: #f00;
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
        }

        .heart:after,
        .heart:before {
            content: '';
            width: inherit;
            height: inherit;
            background: inherit;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            position: fixed;
        }

        .heart:after {
            top: -5px;
        }

        .heart:before {
            left: -5px;
        }
    </style>
    <link rel="prefetch">
</head>


<body data-aos-easing="ease-in-out-sine" data-aos-duration="700" data-aos-delay="100">

<header class="navbar-fixed" th:include="common :: header"></header>

<style type="text/css">
    /* don't remove. */
    .about-cover {
        height: 75vh;
    }
</style>

<div class="bg-cover pd-header about-cover"
     style="background-image: url(&quot;//cdn.smallyoung.cn/libs/image/0.jpg&quot;);">
    <div class="container">
        <div class="row">
            <div class="col s10 offset-s1 m8 offset-m2 l8 offset-l2">
                <div class="brand">
                    <div class="title center-align">SmallYoung</div>
                    <div class="description center-align">
                        <span id="subtitle"></span>
                        <script src="//cdn.smallyoung.cn/libs/js/typed.js@2.0.11"></script>
                        <script>
                            let typed = new Typed("#subtitle", {
                                strings: ['命运掌握在自己手中。', '要么你驾驭生命，要么生命驾驭你，你的心态决定你是坐骑还是骑手。'],
                                startDelay: 300,
                                typeSpeed: 100,
                                loop: true,
                                backSpeed: 50,
                                showCursor: true
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style type="text/css" data-typed-js-css="true">
    .typed-cursor {
        opacity: 1;
    }

    .typed-cursor.typed-cursor--blink {
        animation: typedjsBlink 0.7s infinite;
        -webkit-animation: typedjsBlink 0.7s infinite;
        animation: typedjsBlink 0.7s infinite;
    }

    @keyframes typedjsBlink {
        50% {
            opacity: 0.0;
        }
    }

    @-webkit-keyframes typedjsBlink {
        0% {
            opacity: 1;
        }

        50% {
            opacity: 0.0;
        }

        100% {
            opacity: 1;
        }
    }
</style>

<main class="content" style="min-height: 507px;">
    <div id="aboutme" class="container about-container">
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div class="profile center-align">
                            <div class="avatar">
                                <img src="//cdn.smallyoung.cn/libs/image/logo.png" alt="blinkfox"
                                     style="border-radius: 0;"
                                     class="circle responsive-img avatar-img">
                            </div>
                            <div class="author">
                                <div class="title">SmallYoung</div>
                                <div class="career">软件工程师</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="introduction center-align aos-init aos-animate" data-aos="fade-up">
                    现实的抽象是语言，语言的抽象是程序，程序的抽象是数理逻辑，数理逻辑的抽象是超越认知的真理。
                </div>

                <div class="my-skills">
                    <div class="title center-align aos-init aos-animate" data-aos="zoom-in-up">
                        <i class="fa fa-wrench"></i>&nbsp;&nbsp;我的技能
                    </div>
                    <div class="row">
                        <div class="col s12 m6 l6 aos-init aos-animate" data-aos="fade-up">
                            <div class="skillbar">
                                <div class="skillbar-title"
                                     style="background: linear-gradient(to right, #FF0066 0%, #FF00CC 100%); width: 80%">
                                    <span>Java</span>
                                </div>
                                <div class="skill-bar-percent">80%</div>
                            </div>
                        </div>
                        <div class="col s12 m6 l6 aos-init aos-animate" data-aos="fade-up">
                            <div class="skillbar">
                                <div class="skillbar-title"
                                     style="background: linear-gradient(to right, #9900FF 0%, #CC66FF 100%); width: 50%">
                                    <span>JavaScript</span>
                                </div>
                                <div class="skill-bar-percent">50%</div>
                            </div>
                        </div>
                        <div class="col s12 m6 l6 aos-init aos-animate" data-aos="fade-up">
                            <div class="skillbar">
                                <div class="skillbar-title"
                                     style="background: linear-gradient(to right, #2196F3 0%, #42A5F5 100%); width: 60%">
                                    <span>HTML5</span>
                                </div>
                                <div class="skill-bar-percent">60%</div>
                            </div>
                        </div>
                        <div class="col s12 m6 l6 aos-init aos-animate" data-aos="fade-up">
                            <div class="skillbar">
                                <div class="skillbar-title"
                                     style="background: linear-gradient(to right, #00BCD4 0%, #80DEEA 100%); width: 40%">
                                    <span>CSS</span>
                                </div>
                                <div class="skill-bar-percent">40%</div>
                            </div>
                        </div>
                        <div class="col s12 m6 l6 aos-init aos-animate" data-aos="fade-up">
                            <div class="skillbar">
                                <div class="skillbar-title"
                                     style="background: linear-gradient(to right, #4CAF50 0%, #81C784 100%); width: 70%">
                                    <span>SQL</span>
                                </div>
                                <div class="skill-bar-percent">70%</div>
                            </div>
                        </div>
                        <div class="col s12 m6 l6 aos-init aos-animate" data-aos="fade-up">
                            <div class="skillbar">
                                <div class="skillbar-title"
                                     style="background: linear-gradient(to right, #FFEB3B 0%, #FFF176 100%); width: 80%">
                                    <span>程序设计</span>
                                </div>
                                <div class="skill-bar-percent">80%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class='page-footer bg-color' th:include="common :: footer"></footer>

<div class="progress-bar" style="width: 99.5225%;"></div>

<!-- 回到顶部按钮 -->
<div id="backTop" class="top-scroll" style="display: block;">
    <a class="btn-floating btn-large waves-effect waves-light" href="https://blinkfox.github.io/about/#!">
        <i class="fa fa-arrow-up"></i>
    </a>
</div>
